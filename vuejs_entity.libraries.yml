# Custom module library for general purposes.
vuejs_entity:
  js:
    files/EntityDrupal.umd.min.js: {}
  css:
    component:
      files/EntityDrupal.css: {}
  dependencies:
    - core/drupalSettings
    - vuejs_entity/vuejs_dev

# Third-party library (self hosted).
jquery-labelauty:
  remote: https://github.com/fntneves/jquery-labelauty
  version: 1.1.0
  license:
    name: MIT
    url: https://github.com/fntneves/jquery-labelauty/blob/v1.1.0/LICENSE
    gpl-compatible: true
  js:
    /libraries/jquery-labelauty/source/jquery-labelauty.js: {}
  css:
    component:
      /libraries/jquery-labelauty/source/jquery-labelauty.css: {}
  dependencies:
    - core/jquery

# Third-party library (CDN).
vuejs_prod:
  remote: https://vuejs.org
  version: 2.0.5
  license:
    name: MIT
    url: https://github.com/vuejs/vue/blob/dev/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js:
      { type: external, minified: true }

vuejs_dev:
  remote: https://vuejs.org
  version: 2.0.5
  license:
    name: MIT
    url: https://github.com/vuejs/vue/blob/dev/LICENSE
    gpl-compatible: true
  js:
    https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js:
      { type: external, minified: true }
    

