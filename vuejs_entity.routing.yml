  path: '/entity/form/model-choisie/{id_entity}'
  defaults:
    _controller: '\Drupal\vuejs_entity\Controller\FormEntityController::getDatas'
    _title: 'ModelChoisieForm'
  requirements:
    _access: 'TRUE'

