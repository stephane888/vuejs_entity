vuejs_entity.image:
  path: '/vuejs-entity/image/{fid}/{style}'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\vuejs_entity\Controller\VuejsEntityController::getImage'
  requirements:
    _permission: 'access content'
    
vuejs_entity.getmenu:
  path: '/vuejs-entity/menu-links/{menu_name}'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\vuejs_entity\Controller\VuejsEntityController::getMenuItems'
  requirements:
    _permission: 'access content'

vuejs_entity.settings_form:
  path: '/admin/config/system/vuejs-entity'
  defaults:
    _title: 'vuejs entity settings'
    _form: 'Drupal\vuejs_entity\Form\SettingsForm'
  requirements:
    _permission: 'administer vuejs_entity configuration'

# Permet de recuperer un formulaire.    
# Example
# /en/vuejs-entity/form/paragraph/default/presentation_cv
vuejs_entity.form_entity:
  path: '/vuejs-entity/form/{entity_type_id}/{view_mode}/{bundle}'
  defaults:
    _title: 'vuejs entity settings'
    _controller: '\Drupal\vuejs_entity\Controller\FormEntityController::getForm'
    bundle: null,
    view_mode: 'default'
  requirements:
    _permission: 'access content'

# Permet de recuperer les donn√©es en function du model choisis.    
vuejs_entity.form_entity_paragraphs:
  path: '/vuejs-entity/form/paragraphs/{id_model}/{type}'
  defaults:
    _title: 'vuejs entity settings'
    _controller: '\Drupal\vuejs_entity\Controller\FormEntityController::getFormParagraphByModel'
    bundle: null,
    view_mode: 'default'
  requirements:
    _permission: 'access content'
    
vuejs_entity.get_from_entity_id:
  path: '/vuejs-entity/form/get-form/from/entity-id'
  defaults:
    _title: 'vuejs entity settings'
    _controller: '\Drupal\vuejs_entity\Controller\FormEntityController::getFormByEntityId'
    bundle: null,
    view_mode: 'default'
  requirements:
    _permission: 'access content'
    
    
